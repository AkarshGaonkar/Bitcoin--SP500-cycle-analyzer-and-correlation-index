name: Update data and visualizations

on:
  schedule:
    - cron: "0 6 * * *"  # runs daily at 6:00 UTC (~1 AM EST)
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  update:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::tidyverse
            any::lubridate
            any::ggplot2
            any::readr
            any::httr
            any::jsonlite
            any::dplyr
            any::rmarkdown
            any::tidyr
            any::tidyquant
            any::zoo
            any::plotly

      - name: Run scraper to update CSV
        run: Rscript combined_scraper.R

      - name: Run math/visualizer script
        run: Rscript all_the_math.R

      - name: Update README with latest pngs
        run: |
          # Find all png files modified in this run (or all pngs)
          png_FILES=$(git diff --name-only --diff-filter=AM HEAD~1 | grep '\.png$' || find . -name "*.png" -type f)
          
          if [ -z "$png_FILES" ]; then
            echo "No png files found to add to README"
            exit 0
          fi
          
          # Create/update images section in README
          cat > README_temp.md << EOF
# Daily BTC/SP500 Analysis

Latest update: $(date)

## Visualizations
EOF
          
          for png in $png_FILES; do
            if [ -f "$png" ]; then
              png_NAME=$(basename "$png" .png | sed 's/_/ /g' | tr '[:lower:]' '[:upper:]')
              

### $png_NAME
![${png_NAME// /-}]($png)
EOF
            fi
          done
          
          mv README_temp.md README.md
          echo "Updated README with pngs: $png_FILES"

      - name: Commit and push changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add final_df_WD.csv *.png README.md
          git commit -m "Update data, visualizations, and README" || echo "No changes to commit"
          git push origin || echo "No changes to push"
