name: Update data and visualizations

on:
  schedule:
    # runs every day at 01:00 UTC (adjust as needed)
    - cron: "0 1 * * *"
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("tidyverse","lubridate","ggplot2","readr","rmarkdown"), repos = "https://cloud.r-project.org")'

      - name: Run scraper to update CSV
        run: |
          Rscript combined_scraper.R

      - name: Run math/visualizer script
        run: |
          Rscript all_the_math.R

      # Optional: if you render README.Rmd to README.md in all_the_math.R, skip this
      # and keep it only if you want GH Actions to knit README for you.
      # - name: Render README (if using README.Rmd)
      #   run: |
      #     Rscript -e 'rmarkdown::render("README.Rmd")'

      - name: Commit and push changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add final_df_WD.csv
          git add *.png
          git add README.md README.Rmd 2>/dev/null || true
          git commit -m "Update data and visualizations" || echo "No changes to commit"
          git push origin || echo "No changes to push"
